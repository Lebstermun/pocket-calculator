<!DOCTYPE html>

<html>
<head>
<link href="CalculatorStyles/calcutorDesign.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="calculatorFunc.js" >

</script>
  </head>
  <body>
  <h1 align=center> "Pocket Calculator"</h1>
  <div align=center class="button">

    <table>
      <tr>
        <form name = "form">
        <input class = "textview" name = "textview" maxlength = 9 disabled>
      </form>
    </tr>
      <tr>

    <td><button  onclick= "allClearButton()">AC</button>

    <td><button  onclick= "negationButton();">+/-</button>

    <td><button onclick= "percentButton()">%</button>

    <td><button onclick= "divideButton()">/</button>

    </tr>
    <br>
    <tr>
    <td><button value="1" onclick= "number(1)">1</button>

    <td><button value="2" onclick= "number(2)">2</button>

    <td><button value="3" onclick= "number(3)">3</button>

    <td><button  onclick= "multiplyButton()">x</button>

    </tr>

    <br>

    <tr>
    <td><button value="4" onclick= "number(4)">4</button>

    <td><button value="5" onclick= "number(5)">5</button>

    <td><button value="6" onclick= "number(6)">6</button>

    <td><button  onclick= "minusButton()">-</button>

    </tr>

    <br>

    <tr>
    <td><button value="7" onclick= "number(7)">7</button>

    <td><button value="8" onclick= "number(8)">8</button>

    <td><button value="9" onclick= "number(9)">9</button>

    <td><button onclick= "plusButton()">+</button>

    </tr>

    <br>

    <tr>
    <td><button value="0" onclick= "number(0)">0</button>

    <td><button onclick= "decimalButton()">.</button>

    <td><button onclick= "equalsButton()">=</button>

    </tr>

    </table>
    </div>
  </body>
  </html>
