<!DOCTYPE html>

<html>
<head>
<link href="CalculatorStyles/calcutorDesign.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="calculatorFunc.js" >

</script>
  </head>
  <body>
  <h1 align=center> "Pocket Calculator"</h1>
  <div align=center class="button">

    <table>
      <tr>
        <td><p class="output" id="calcOutput">
    </tr>
      <tr>

    <td><button onclick= "allClearButton()">AC</button>
      <div class="func" id="allClear">
    <td><button onclick= "negativeButton();">+/-</button>
      <div class="func" id="negative">
    <td><button onclick= "percentButton()">%</button>
      <div class="func" id="percent">
    <td><button onclick= "divideButton()">/</button>
      <div class="func" id="divide">
    </tr>
    <br>
    <tr>
    <td><button onclick= "oneButton()">1</button>
      <div class="num" id="one">
    <td><button onclick= "twoButton()">2</button>
      <div class="num" id="two">
    <td><button onclick= "threeButton()">3</button>
      <div class="num" id="three">
    <td><button onclick= "multiplyButton()">x</button>
      <div class="func" id="multiply">
    </tr>

    <br>

    <tr>
    <td><button onclick= "fourButton()">4</button>
      <div class="num" id="four">
    <td><button onclick= "fiveButton()">5</button>
      <div class="num" id="five">
    <td><button onclick= "sixButton()">6</button>
      <div class="num" id="six">
    <td><button onclick= "minusButton()">-</button>
      <div class="func" id="minus">
    </tr>

    <br>

    <tr>
    <td><button onclick= "sevenButton()">7</button>
      <div class="num" id="seven">
    <td><button onclick= "eightButton()">8</button>
      <div class="num" id="eight">
    <td><button onclick= "nineButton()">9</button>
      <div class="num" id="nine">
    <td><button onclick= "plusButton()">+</button>
      <div class="func" id="plus">
    </tr>

    <br>

    <tr>
    <td><button onclick= "zeroButton()">0</button>
      <div class="num" id="zero">
    <td><button onclick= "decimalButton()">.</button>
      <div class="func" id="decimal">
    <td><button onclick= "equalsButton()">=</button>
      <div class="func" id="equals">
    </tr>

    </table>
    </div>
  </body>
  </html>
